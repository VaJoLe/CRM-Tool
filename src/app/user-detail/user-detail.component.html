<mat-card class="header-card">
  <mat-card-content>
    <div class="cover-image"></div>
    <div class="profile-info">
      <img class="profile-img" src="./assets/img/profil.png" alt="Profilbild" />
      <h2>{{ user.firstName }} {{ user.lastName }}</h2>
    </div>
    <button mat-icon-button class="edit-icon-header">
      <mat-icon>edit</mat-icon>
    </button>
  </mat-card-content>
</mat-card>

<div class="content-section">
  <div class="left-column">
    <mat-card class="pos-rel">
      <mat-card-header>
        <mat-card-title>
          <h3>E-Mail</h3>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>{{ user.mail }}</p>
        <button mat-icon-button class="edit-icon">
          <mat-icon>edit</mat-icon>
        </button>
      </mat-card-content>
    </mat-card>

    <mat-card class="pos-rel">
      <mat-card-header>
        <mat-card-title>
          <h3>Geburtstag</h3>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>{{ user.birthDate }}</p>
        <button mat-icon-button class="edit-icon">
          <mat-icon>edit</mat-icon>
        </button>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="right-column">
    <mat-card class="pos-rel">
      <mat-card-header>
        <mat-card-title>
          <h3>Anschrift</h3>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>{{ user.street }}</p>
        <p>{{ user.zipCode }} {{ user.city }}</p>
        <button mat-icon-button class="edit-icon">
          <mat-icon>edit</mat-icon>
        </button>
      </mat-card-content>
    </mat-card>
  </div>
</div>
